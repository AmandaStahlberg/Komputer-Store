<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer Store</title>
    <script defer src="script.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/flex.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/mq.css" />
  </head>
  <body class="flex center-center">
    <header class="flex align-center space-between">
      <div class="logoDiv">
        <img src="./images/logo-green.png" alt="" />
      </div>
      <div><img src="./images/Logotype-white.png" alt="" /></div>
      <div></div>
    </header>
    <main class="flex flex-column">
      <div class="cardholder flex space-between">
        <div class="card flex justify-center">
          <div class="cardContent flex flex-column">
            <h4>JOE BANKER</h4>
            <div class="flex space-between">
              <p>Total:</p>
              <span class="flex">
                <p id="balance"></p>
                <p>&nbsp;Kr</p>
              </span>
            </div>
            <div id="loanDiv" class="flex space-between">
              <p>loan</p>
              <span class="flex">
                <p id="loan"></p>
                <p>&nbsp;Kr</p>
              </span>
            </div>
            <div id="repayLoanDiv" class="flex justify-center flex-end h-100">
              <button id="repayLoanBtn" class="w-100 green-btn">
                REPAY LOAN
              </button>
            </div>
            <div id="loanBtnDiv" class="flex justify-center flex-end h-100">
              <button id="loanBtn" class="w-100 green-border-btn">
                GET A LOAN
              </button>
            </div>
          </div>

          <div class="cardContent flex flex-column">
            <h4>WORK</h4>
            <div class="flex space-between">
              <p>pay</p>
              <span class="flex">
                <p id="salary"></p>
                <p>&nbsp;kr</p>
              </span>
            </div>
            <div class="flex space-between flex-end h-100">
              <button id="bankBtn" class="pink-btn">Bank</button>
              <button id="workBtn" class="purple-border-btn text-white">
                Work
              </button>
            </div>
          </div>
        </div>

        <div class="card">
          <h4>LAPTOPS</h4>

          <select name="laptops" id="laptops"></select>

          <div class="info">
            <b>Features:</b>
            <p id="features"></p>
          </div>
        </div>
      </div>
      <div class="laptopContainer">
        <div class="laptop-view flex w-100 space-evenly align-center">
          <div id="imgContainer" class="img-div"></div>
          <div class="descriptionDiv">
            <h3 id="laptopTitle"></h3>
            <p id="laptopDescription"></p>
            <br />
            <b>Features:</b>
            <p id="featuresDesc"></p>
            <div>
              <span class="flex">
                <h4 id="laptopPrice"></h4>
                <h4>&nbsp;kr</h4>
              </span>
              <button id="buyBtn" class="purple-btn">BUY NOW</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
