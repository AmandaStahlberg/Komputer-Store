<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/flex.css" />
    <link rel="stylesheet" href="styles/colors.css" />
  </head>
  <body class="flex center-center">
    <header class="flex align-center">
      <h1>Komputer Store</h1>
    </header>
    <main class="flex flex-column">
      <div class="cardholder flex flex-wrap space-between">
        <div class="card flex flex-column">
          <h4>Joe Banker</h4>
          <div class="flex space-between">
            <p>balance</p>
            <span class="flex">
              <p id="balance"></p>
              <p>&nbsp;Kr</p>
            </span>
          </div>
          <div id="loanDiv" class="flex space-between">
            <p>loan</p>
            <span class="flex">
              <p id="loan"></p>
              <p>&nbsp;Kr</p>
            </span>
          </div>
          <div id="repayLoanDiv" class="flex justify-center flex-end h-100">
            <button id="repayLoanBtn" class="w-100 bg-pink">Repay loan</button>
          </div>
          <div id="loanBtnDiv" class="flex justify-center flex-end h-100">
            <button id="loanBtn" class="w-100 bg-green">Get a loan</button>
          </div>
        </div>

        <div class="card flex flex-column">
          <h4>Work</h4>
          <div class="flex space-between">
            <p>pay</p>
            <span class="flex">
              <p id="salary"></p>
              <p>&nbsp;kr</p>
            </span>
          </div>
          <div class="flex space-between flex-end h-100">
            <button id="bankBtn" class="bg-yellow">Bank</button>
            <button id="workBtn" class="bg-blue text-white">Work</button>
          </div>
        </div>

        <div class="card">
          <h4>Laptops</h4>

          <select class="w-100" name="laptops" id="laptops"></select>

          <div class="info">
            <p>Features:</p>
            <p id="features"></p>
          </div>
        </div>
      </div>
      <div class="laptop-view flex w-100">
        <div class="img-div">
          <img src="/images/placeholder.png" alt="" srcset="" />
        </div>
        <div class="descriptionDiv">
          <h3 id="laptopTitle">text</h3>
          <p id="laptopDescription">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor
            porro neque culpa alias unde suscipit distinctio,
          </p>
        </div>
        <div>
          <h4 id="laptopPrice">price</h4>
          <button class="bg-lightBlue">BUY NOW</button>
        </div>
      </div>
    </main>
  </body>
</html>
