<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer Store</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <script defer src="script.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/flex.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/mq.css" />
  </head>
  <body class="flex center-center">
    <header class="flex align-center space-between">
      <a href="./">
        <div class="logoDiv">
          <img src="./images/logo-green.png" alt="" />
        </div>
      </a>
      <div><img src="./images/Logotype-white.png" alt="" /></div>
      <div></div>
    </header>
    <main class="flex flex-column">
      <div class="cardholder flex space-between">
        <div class="card flex justify-center space-evenly">
          <div class="cardContent flex flex-column align-center">
            <h4>JOE BANKER</h4>
            <div class="flex space-between w-70">
              <p>Total:</p>
              <span class="flex">
                <p id="balance"></p>
                <p>&nbsp;SEK</p>
              </span>
            </div>
            <div id="loanDiv" class="flex space-between w-70">
              <p>Loan:</p>
              <span class="flex">
                <p id="loan"></p>
                <p>&nbsp;SEK</p>
              </span>
            </div>
            <div id="repayLoanDiv" class="flex justify-center flex-end h-100">
              <button id="repayLoanBtn" class="w-100 green-btn">
                REPAY LOAN
              </button>
            </div>
            <div id="loanBtnDiv" class="flex justify-center flex-end h-100">
              <button id="loanBtn" class="w-100 green-border-btn">
                GET A LOAN
              </button>
            </div>
          </div>

          <div class="cardContent flex flex-column align-center">
            <h4>WALLET</h4>
            <div class="flex space-between w-70">
              <p>Salary:</p>
              <span class="flex">
                <p id="salary"></p>
                <p>&nbsp;SEK</p>
              </span>
            </div>
            <div class="flex space-between flex-end h-100 w-90">
              <button id="bankBtn" class="pink-btn">Bank</button>
              <button id="workBtn" class="purple-border-btn text-white">
                Work
              </button>
            </div>
          </div>
        </div>

        <div class="card flex flex-column justify-center space-evenly">
          <h4>LAPTOPS</h4>

          <select name="laptops" id="laptops"></select>

          <div class="info flex flex-column justify-center h-100">
            <b>Features:</b>
            <ul id="list"></ul>
          </div>
        </div>
      </div>
      <div class="laptopContainer">
        <div class="laptop-view flex w-100 space-evenly align-center">
          <div id="imgContainer" class="img-div"></div>
          <div class="descriptionDiv">
            <div>
              <h3 id="laptopTitle"></h3>
              <p id="laptopDescription"></p>
              <br />
              <b>Features:</b>
              <p id="featuresDesc"></p>
            </div>
            <div class="priceAndBuyBtn flex flex-column center-center">
              <span class="flex">
                <h4 id="laptopPrice"></h4>
                <h4>&nbsp;SEK</h4>
              </span>
              <button id="buyBtn" class="purple-btn">BUY NOW</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
